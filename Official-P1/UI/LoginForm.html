<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1 {text-align: center;}

<body>
    <h1>Employee Reimbursement Platform</h1>
    <br>
    <h2>Please enter your login information below:</h2>
    <br>
    <form action="viewRequests.html" target="_blank" method="POST">
    <label>Username: </label>
    <input type="text" name="username" id="username">
    <br>
    <label>Password:</label>
    <input type="password" name="password" id="password">
    <input type="submit" onclick="Login()">
    <h3>If you have not yet created an account, please click the following link:</h3>
    <a href="newUserForm.html">Register for an account here</a>
<script>
        async function Login() {



// url is a server location
let url = 'http://localhost:8080/Official-P1/auth' +'?username='+ document.getElementById("username").value + '&password=' + document.getElementById("password").value;
let response = await fetch(url, {
  method: 'GET',
  headers: {
  'Content-Type': 'application/json;charset=utf-8'
  }
});

if(response.status == 200){
    window.location.replace("viewRequests.html");
    
}  else {
    alert("username or password is incorrect");
}
}
    </script>

</form>
</body>
